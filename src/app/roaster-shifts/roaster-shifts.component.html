            <div class="content-wrapper">
                <div class="row mb-4">
                    <div class="col-12 d-flex align-items-center justify-content-between">
                        <h4 class="page-title">Business Report</h4>
                    </div>
                </div>  

                <div class="row">
                    <div class="col-md-12 grid-margin stretch-card">
                        <div class="card">
                            <div class="card-body">
                                <h4 class="card-title">Business Report</h4>
                                <div class="row">
                                    <div class="col-12 table-responsive">
                                        <div class="row">
                                      
                                            <div class="col-3">
                                                <label for="exampleInputEmail1">Date</label>
                                                <input  min="{{mindate}}" type="date" class="form-control" placeholder="Select start date" [(ngModel)]="startDate" onkeydown="return false" (change)="handlerStart($event)">
                                            </div>
                                           <!--  <div class="col-3">
                                                <label for="exampleInputEmail1">To</label>

                                            </div> -->
                                            <div class="col-3">
                                                <label for="exampleInputEmail1">Type</label>
                                                <select class="form-control" [(ngModel)]="type" (ngModelChange)="onchange(type)">
                                                    <option value="workload" selected="true">Workload</option>
                                                    <option value="user">User</option>
                                                    <option value="split">Split</option>
                                                </select>
                                            </div>

                                            <div class="col-3">
                                                <label style="opacity:0;display: block;">View</label>
                                                <button class="btn btn-primary mt-1" (click)="getReport(startDate, endDate, type)">View Report</button>
                                            </div>
                                           
                                        </div>
                                    <br>

                                    <div id="showData" *ngIf="changeValue == 'workload' || changeValue == 'user'">
                                        
                                    </div>

                                    <div id="showData" *ngIf="changeValue == 'split'">
                                        <span class="split-heading">{{title}}</span>
                                        <div id="table-1" >
                                            
                                        </div>
                                        <span class="split-heading">{{title1}}</span>
                                        <div id="table-2" >
                                            
                                        </div>
                                    </div>

                                    <div class="row" *ngIf="ShiftsList.length == 0">
                                        No Record Found.
                                    </div>
                                    <button class="btn btn-primary mt-3" (click)="DownloadReport([], startDate, endDate, type)" *ngIf="ShiftsList.length > 0">Download Report</button>

                                </div>
                            </div>
                        </div>
