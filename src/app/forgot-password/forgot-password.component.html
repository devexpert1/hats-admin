<div class="login-bg ">
  <div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
      <div class="content-wrapper d-flex align-items-center auth auth-bg-1 theme-one">
        <div class="row w-100 mx-auto">
          <div class="col-lg-4 mx-auto">
            <div class="auto-form-wrapper">
			<div class="forgt-txt">	
				<h4> Forgot Password </h4>
				<p> Don't worry! Just fill in your email and we'll help you reset your password. </p>
			</div>
			  <form [formGroup]="authForm" (ngSubmit)="forgotPassword()">
                <div class="form-group">
                  <label class="label">Email Address</label>
                  <div class="input-group">
                    <input type="text" class="form-control" placeholder="" formControlName="email">
                    <div class="input-group-append">
                      <span class="input-group-text">
                        <i class="mdi mdi-check-circle-outline"></i>
                      </span>
                    </div>
                  </div>

                     <span *ngIf="authForm.controls.email.hasError('required') && authForm.controls.email.touched">
                    <p style="color:#f70101 !important;">Sorry, field email is required!</p>
                  </span>
                    <span *ngIf="authForm.controls.email.hasError('pattern') && authForm.controls.email.touched">
                  <p  style="color:#f70101 !important;">Please enter valid email</p>
              </span>
                </div>
                <div class="form-group">
                  <button  [disabled]="!authForm.valid" type="submit" class="btn btn-primary submit-btn btn-block">Reset Password</button>
                </div>
               <a href="#" class="back-t-lg"> Back to Login! </a>
              </form>
            </div>
            
            <p class="footer-text text-center m-t-10">copyright Â© 2018. All rights reserved.</p>
          </div>
        </div>
      </div>
      <!-- content-wrapper ends -->
    </div>
    <!-- page-body-wrapper ends -->
  </div>
  </div>
